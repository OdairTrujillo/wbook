{{ if .Site.Params.showSocialLinksAuthor }}
  <div class="footer__social-author">
    {{ range $name, $path := .Site.Params.socialOptionsAuthor }}
    {{ if $path }}
    <a href="{{ $path | safeURL }}" title="{{ $name }}" aria-label="{{ $name }}" target="_blank">
      {{ partial (print "svg/social/" $name ".svg") (dict "width" 36 "height" 36) }}
    </a>
    {{ end }}
    {{ end }}
  </div>
{{ end }}
