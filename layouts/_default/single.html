{{ define "main" }}
<section class="main">
  <p class="series-title">{{ substr .Params.serie 3 }}</p>
  <div class="primary-content">
    <h2>{{ .Title }}</h2>
    <p>{{ .Content }}</p>
  </div>
  <div class="secondary-content">
    <p>{{ .Params.secondary_title | markdownify }}</p>
    <p>{{ .Params.secondary_content | markdownify }}</p>
  </div>
</section>
{{ end }}
